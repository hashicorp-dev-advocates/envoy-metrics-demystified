---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-deployment-v2
  labels:
    app: payments_v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
        metrics: enabled
      annotations:
      # consul.hashicorp.com/connect-inject: 'true'
      # consul.hashicorp.com/connect-service-upstreams: 'payments:9091'
      # consul.hashicorp.com/transparent-proxy: 'true'
      # consul.hashicorp.com/transparent-proxy-overwrite-probes: 'true'
      # consul.hashicorp.com/transparent-proxy-exclude-inbound-ports: '9090'
    spec:
      serviceAccountName: payments
      automountServiceAccountToken: true
      containers:
        - name: payments
          # see https://registry.hub.docker.com/r/nicholasjackson/fake-service/tags
          image: nicholasjackson/fake-service:v0.23.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
          env:
            - name: "NAME"
              value: "Payments V2"
            - name: "LISTEN_ADDR"
              value: "0.0.0.0:9090"
            - name: "UPSTREAM_URIS"
              value: "grpc://currency.default.svc:80"
            - name: "TIMING_50_PERCENTILE"
              value: "10ms"
            - name: "TRACING_ZIPKIN"
              value: "http://tempo:9411"
            - name: "READY_CHECK_RESPONSE_DELAY"
              value: "10s"
            - name: "ERROR_RATE"
              value: ".2"
          readinessProbe:
            httpGet:
              path: /ready
              port: 9090
            periodSeconds: 5
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            periodSeconds: 5
            initialDelaySeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
